<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsFlash</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .news-card {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .news-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .news-description {
            color: #666;
            margin-bottom: 15px;
        }
        .news-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .news-link:hover {
            text-decoration: underline;
        }
        .search-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ NewsFlash</h1>
        <form method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Input the query for news..." id="query" name="query" value="{{ query }}">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
        </form>

        <button class="btn btn-success" id="btnBreakingNews">Breaking News</button>

        {% if error %}
            <p class="alert alert-danger">{{ error }}</p>
        {% endif %}

        {% if articles %}
            <h2>Top Headlines:</h2>
            {% for article in articles %}
                <div class="news-card">
                    <h3 class="news-title">{{ article.title }}</h3>
                    <p class="news-description">{{ article.description }}</p>
                    <a href="{{ article.url }}" class="news-link" target="_blank">Read more</a>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#btnBreakingNews').click(function() {
                $.ajax({
                    url: '/breaking-news',
                    type: 'GET',
                    success: function(data) {
                        // Clear existing articles
                        $('.news-card').remove();
                        // Append new articles
                        for (var i = 0; i < data.articles.length; i++) {
                            var article = data.articles[i];
                            var newsCard = '<div class="news-card">' +
                                '<h3 class="news-title">' + article.title + '</h3>' +
                                '<p class="news-description">' + article.description + '</p>' +
                                '<a href="' + article.url + '" class="news-link" target="_blank">Read more</a>' +
                                '</div>';
                            $('.container').append(newsCard);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Error fetching breaking news: ' + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
